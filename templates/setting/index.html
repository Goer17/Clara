{% extends "base.html" %}

{% block title %}Clara - Setting{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/setting.css') }}">
{% endblock style %}

{% block content %}
<div id="content-body">
    <form action="#" method="POST">
        <div class="form-group">
            <label for="model-select">Model</label>
            <select id="model-select" name="model" class="form-control">
                <option value="gpt-3.5-turbo">GPT-3.5</option>
                <option value="gpt-4o">GPT-4O</option>
                <option value="gpt-o1-mini">GPT-O1-mini</option>
                <option value="deepseek-r1">DeepSeek R1</option>
            </select>
        </div>

        <div class="form-group">
            <label for="temperature-slider">Temperature <span id="temperature-value">1.0</span></label>
            <input type="range" id="temperature-slider" name="temperature" min="0" max="1.5" step="0.01" value="1" class="slider">
        </div>

        <button id="save" type="submit" class="btn">save</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/setting.js') }}"></script>
{% endblock content %}
